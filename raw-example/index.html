<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'>
    <title>Document</title>
</head>

<body>

    <h1>MONTAÃ‘AS RUSAS</h1>
    <ul id="rusas"></ul>

    <script>

        fetch('https://coasters-api.herokuapp.com/')
            .then(res => res.json())
            .then(data => {
                console.log('Esta es la respuesta:', data)
                data.forEach(elm => document.querySelector('#rusas').innerHTML += `<li>Nombre: ${elm.name}, longitud: ${elm.length}m</li>`)
            })

    </script>
</body>

</html>
