<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./css/style.css">
    <title>AXIOS</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-4">

                <h3>Crear nuevo alimento</h3>

                <form id="newFormFood">
                    <label>
                        Nombre:
                        <input type="text">
                    </label>
                    <label>
                        Kcal:
                        <input type="text">
                    </label>
                    <label>
                        Proteinas:
                        <input type="text">
                    </label>
                    <label>
                        Imagen (URL):
                        <input type="text">
                    </label>

                    <input type="submit" value="Crear nuevo alimento" class="btn-dark">
                </form>
            </div>


            <div class="col-md-4">
                <h3>Editar alimento existente</h3>

                <form id="getFoodInfoForm">
                    <label>
                        ID
                        <input type="text">
                    </label>

                    <input type="submit" value="Consultar alimento" class="btn-dark">

                </form>


                <hr>

                <form id="editFormFood">

                    <label>
                        Nombre:
                        <input type="text">
                    </label>
                    <label>
                        Kcal:
                        <input type="text">
                    </label>
                    <label>
                        Proteinas:
                        <input type="text">
                    </label>
                    <label>
                        Imagen (URL):
                        <input type="text">
                    </label>

                    <input type="submit" value="Editar alimento" class="btn-dark">
                </form>

            </div>


            <div class="col-md-4">
                <h3>Listado de alimentos</h3>
                <ul id="foodsList"></ul>
            </div>


        </div>

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/api-handler.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
